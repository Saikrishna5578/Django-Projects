{% extends 'base.html' %}
{% load static %}
{% block content %}

<section>
    <div>
        <a href="{% url 'home' %}">
            <span>
                <i title="Back to Home" class="fa-solid fa-arrow-left back"></i>
            </span>
        </a>
    </div>
    <div class="head">
        <h1>AVALIABLE BALANCE</h1>
    </div>
    <div>
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <!-- <span class="close">&times;</span> -->
                        <div class="alert-text" id="alertMessage">
                            
                        </div>
                        <button class="btn" onclick="closeModal()">OK</a></button>
                    </div>
                </div>
                <!-- Display the message -->
                {% if context.success %}
                <script>
                    document.addEventListener("DOMContentLoaded", function () {
                        // Show the modal
                        var modal = document.getElementById("myModal");
                        var alertMessage = document.getElementById("alertMessage");
                        modal.style.display = "block";
                        alertMessage.innerHTML = `
                        <img src="{% static 'images/rupee.png' %}" alt="" width='200' height = '200'>
                        {{ context.success | safe }}`;
                    });

                    // Close the modal
                    function closeModal() {
                        var modal = document.getElementById("myModal");
                        modal.style.display = "none";
                    }
                </script>

                {% endif %}
            </div>
           
    <div class="createform" data-aos="fade-down"
     data-aos-easing="linear"
     data-aos-duration="500">
        <section>
            <div class="error">
                {% if context.account %}
                <h1 style="font-size: 50px;">{{ context.account }} </h1><br>
                {% endif %}
                {% if context.pin %}
                <li>{{ context.pin }}</li>
                {% endif %}
            </div>
        </section>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="data">
                <label for="pin">Pin:</label>
                <input type="text" name="pin" id="pin" maxlength="6" placeholder="Enter Your 6 digit PIN" required>
            </div>
            <br>
            <div class="data">
                <input type="submit" id="myModal" >
            </div>
            <br>
            <div class="data">
                <input type="reset" value="Cancle">
            </div>
        </form>
    </div>
</section>

{% endblock content %}
